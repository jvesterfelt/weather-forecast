<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Now!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <header class="hero" id="navbar">
        <nav class="navbar navbar-light bg-light">
            <h1 class="header-title"><i class="far fa-sun-cloud"></i> Local Weather Now!</h1>
            <form class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                <input class="form-control mr-sm-2" type="search" placeholder="Enter Zip Code" aria-label="Search" id="search-text">
            </form>
        </nav>
    </header>
    <main class="main-content">
        <div class="row mx-md-n5">
            <div class="col-lg-3 col-sm-12" id="past-searches">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Recent Searches:
                    </div>
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-sm-12" id="5-day-forecast">
                <div class="card-group">
                    <div class="card bg-light">
                        <img src="" class="card-img-top" alt="" id="img-0">
                        <div class="card-body" id="day-0">
                        </div>
                    </div>
                    <div class="card bg-light">
                        <img src="" class="card-img-top" alt="" id="img-1">
                        <div class="card-body" id="day-1">
                        </div>
                    </div>
                    <div class="card bg-light">
                        <img src="" class="card-img-top" alt="" id="img-2">
                        <div class="card-body" id="day-2">
                        </div>
                    </div>
                    <div class="card bg-light">
                        <img src="" class="card-img-top" alt="" id="img-3">
                        <div class="card-body" id="day-3">
                        </div>
                    </div>
                    <div class="card bg-light">
                        <img src="" class="card-img-top" alt="" id="img-4">
                        <div class="card-body" id="day-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-md-n5">
            <div class="col-2"></div>
            <div class="col-8" id="indeces">
                <div class="row mx-md-n5">
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" id="windspeed">
                                <h5 class="card-title">Windspeed</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                <p class="card-text">TEXT</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" id="humidity">
                                <h5 class="card-title">Humidity</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                <p class="card-text">TEXT</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" id="uv-index">
                                <h5 class="card-title">UV-Index</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                <p class="card-text">TEXT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2" id=""></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/start.js"></script>
</body>

</html>
